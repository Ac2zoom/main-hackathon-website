<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackingEDU | World's Largest Education Hackathon</title>
    <link rel="icon" href="img/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <form class="col-md-offset-3">
        <div class="col-md-7">
          <h2>Account Info</h2>
          <!-- Facebook one-click login here (Capture all the data!)-->
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Hacker">
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="McHackerton">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@youremail.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone #</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="5555555555">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <br><input type="password" class="form-control" id="confirm_password" name="confirm_password">
          </div>

          <hr>

          <h2>Location</h2>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" class="form-control" id="street" name="street">
          </div>

          <div class="form-inline">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" name="city"> 
            </div>

            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" name="state"> 
            </div>

            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip"> 
            </div>
          </div>

          <hr>

          <h2>School & Experience</h2>
          <div class="form-group">
            <label for="school">School</label>
            <input type="text" class="form-control" name="school" id="school">
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth (DD/MM/YYYY)</label>
            <input type="text" class="form-control" name="dob" id="dob" placeholder="01/13/1997">
          </div>

          <div class="form-group">
            <label for="linkedin">LinkedIn URL</label>
            <input type="text" class="form-control" name="linkedin" id="linkedin">
          </div>

          <div class="form-group">
            <label for="github">Github URL</label>
            <input type="text" class="form-control" name="github" id="github">
          </div>

          <div class="form-group">
            <label for="resume">Resume/CV (.pdf, .doc, .docx)</label>
            <input type="file" accept=".doc,.docx,.pdf" name="resume" id="resume">
          </div>

          <div class="form-inline">
            <label>Interested in a job in Tech?</label>
            <div class="form-group">
              <label for="yes_job" class="radio inline">Yes</label>
              <input type="radio" name="job" value="true" id="yes_job"checked>
            </div>

            <div class="form-group">
              <label for="no_job" class="radio inline">No</label>
              <input type="radio" name="job" value="false" id="no_job">
            </div>
          </div>

          <hr>

          <h2>About You</h2>
          <div class="form-inline">
            <label>Gender</label>
            <div class="form-group">
              <label for="gender_male" class="radio inline">Male</label>
              <input type="radio" name="gender" value="male" id="gender_male" checked>
            </div>

            <div class="form-group">
              <label for="gender_female" class="radio inline">Female</label>
              <input type="radio" name="gender" value="female" id="gender_female">
            </div>

            <div class="form-group">
              <label for="gender_null" class="radio inline">Decline to state</label>
              <input type="radio" name="gender" value="null" id="gender_null">
            </div>
          </div>

          <br>

          <div class="form-inline">
            <label>Have you been to a hackathon before?</label>
            <div class="form-group">
              <label for="hackathon_vet" class="radio inline">Yes</label>
              <input type="radio" name="veteran" id="hackathon_vet" value="true" checked>
            </div>

            <div class="form-group">
              <label for="hackathon_novice" class="radio inline">No</label>
              <input type="radio" name="veteran" id="hackathon_novice" value="false">
            </div>
          </div>

          <br>

          <div class="form-group">
            <label>What type of hacker are you? (check all that apply)</label>
            <div class="checkbox">
              <label for="hacker_designer">
                <input type="checkbox" name="hacker" value="designer" id="hacker_designer">Designer
              </label>
              <label for="hacker_developer">
                <input type="checkbox" name="hacker" value="developer" id="hacker_developer">Developer
              </label>
              <label for="hacker_product">
                <input type="checkbox" name="hacker" value="product" id="hacker_product">Product
              </label>
              <label for="hacker_web">
                <input type="checkbox" name="hacker" value="web" id="hacker_web">Web
              </label>
              <label for="hacker_ios">
                <input type="checkbox" name="hacker" value="ios" id="hacker_ios">iOS
              </label>
              <label for="hacker_android">
                <input type="checkbox" name="hacker" value="android" id="hacker_android">Android
              </label>
              <label for="hacker_hardware">
                <input type="checkbox" name="hacker" value="hardware" id="hacker_hardware">Hardware
              </label>
          </div>

          <div class="form-group">
            <label>Shirt Size</label>
            <div class="form-inline">
              <label for="shirt_s" class="radio inline">S</label>
              <input type="radio" name="shirt" value="S" id="shirt_s" checked>
              <label for="shirt_m" class="radio inline">M</label>
              <input type="radio" name="shirt" value="M" id="shirt_m">
              <label for="shirt_l" class="radio inline">L</label>
              <input type="radio" name="shirt" value="L" id="shirt_l">
              <label for="shirt_xl" class="radio inline">XL</label>
              <input type="radio" name="shirt" value="XL" id="shirt_xl">
            </div>
          </div>

          <div class="form-inline">
            <label>Will you need transportation? (Bus)</label>
            <div class="form-group">
              <label for="bus_yes" class="radio inline">Yes</label>
              <input type="radio" name="bus" id="bus_yes" value="true">
            </div>

            <div class="form-group">
              <label for="bus_no" class="radio inline">No</label>
              <input type="radio" name="bus" value="false" id="bus_no" checked>
            </div>
          </div>

          <br>

          <div class="form-inline">
            <label>Dietary Restrictions</label>
            <input type="radio" name="diet" value="none" id="diet_none" checked>
            <label for="diet_none" class="radio">None</label><br>

            <input type="radio" name="diet" value="veg" id="diet_veg">
            <label for="diet_veg" class="radio">Vegetarian</label><br>

            <input type="radio" name="diet" value="vegan" id="diet_vegan">
            <label for="diet_vegan" class="radio">Vegan</label><br>

            <input type="radio" name="diet" value="gluten" id="diet_gluten">
            <label for="diet_gluten" class="radio">Gluten-Free</label><br>
          </div>
        </div>

        <input type="submit" value="Apply" style="width: 100%;">
      </form>
    </div>
  </div>
  </body>
</html>
